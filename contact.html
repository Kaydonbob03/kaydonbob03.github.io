        <button class="hamburger-menu">
            <div></div>

            <button id="mode-toggle">
                <img id="mode-icon" src="images/mode.png" alt="Toggle mode">

    <nav class="nav-class">

    <div class="width-wrap">
        <main class="main-class">
            <section id="contact-me">
                <h3>Contact Me</h3>
                <div class="contact-details">
                    <p>Email: <a href="mailto:kayden@kaydencormier.dev">kayden@kaydencormier.dev</a></p>
                    <p>LinkedIn: <a href="https://www.linkedin.com/in/kayden-cormier/" target="_blank">Kayden Cormier</a></p>
                </div>
                <form class="contact-form" action="https://formspree.io/f/xvgpjozg" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>

    <div id="coffee">
        <a href="https://www.buymeacoffee.com/kaydonbob03" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
